<!DOCTYPE html>
<html lang="en-US">
    <head>
    <title>The Overlook</title>
  </head>
  <body>
    <header>
        <h1>The Overlook</h1>
    </header>
    <main>
        <form class='login-view'>
          <h2>Adventure Awaits</h2>
            <input type='text' aria-label="username-input" class='inputs' id='username-input' placeholder='Enter Username' name='username' required>
            <input type='password' aria-label="password-input" class='inputs' id="pw-input" placeholder='Enter Password' name='psw' required>
            <p class='login-error'></p>
            <button type="submit" aria-label="submit-login-form" class='login-btn'>Explore</button>
       </form>
      <section class='manager-view'></section>
      <section class='guest-view'></section>
    </main>
  <script type="text/javascript" src="main.bundle.js"></script></body>
</html>
